<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#7ACCE5"/>
    <meta name="Description" content="Author: R.Minibaev, Illustrator: I.Makeev">

    <title>React</title>
    <link rel="manifest" href="manifest/manifest.json">
    <link rel="apple-touch-icon" href="/manifest/logo-pwa-192.png">
</head>
<body>
<div id="root"></div>
<script src="static/build/app.js"></script>
<script>
		if ('serviceWorker' in navigator) {
				window.addEventListener('load', function() {
						navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
								// Registration was successful
								console.log('ServiceWorker успешно зарегистрирован со сферой действия: ', registration.scope);
						}, function(err) {
								// registration failed :(
								console.log('ServiceWorker не удалось зарегистрировать: ', err);
						}).catch(function(err) {
								console.log(err)
						});
				});
		} else {
				console.log('ServiceWorker не поддерживается');
		}
</script>
<script>
		window.addEventListener('appinstalled', (evt) => {
				fetch( '/', {
						method: 'GET',
						credentials: 'include',
				});
            });
</script>
<script src="./notifications.js"></script>
<noscript>Please enable JavaScript in your browser.</noscript>
</body>
</html>
